<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body { 
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>
    <script src="https://get.goxtk.com/xtk_xdat.gui.js"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; 

      var renderer, controls, scene, camera, stats,gui;

      window.onload = function() {
        stats = new Stats();
        document.body.appendChild(stats.domElement);
        scene = new THREE.Scene();
        var gui = new dat.GUI();
        var sceneui = gui.addFolder('Scene');
        // Setup the camera
        var fov = 4;
        var aspectRatio = window.innerWidth / window.innerHeight;
        var near = 0.1; // Adjusted near
        var far = 10000; // Adjusted far
        camera = new THREE.PerspectiveCamera(fov, aspectRatio, near, far);
        camera.position.set(10, 10, 0); // Adjusted camera position

        // Create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Setup lights
        var ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        var directionalLight = new THREE.DirectionalLight(0xffffff, 5.0); 
        directionalLight.position.set(10, 200, 10);
        scene.add(directionalLight);

        // polycam mesh
        var loader = new GLTFLoader();
        loader.load('poly.glb', function(gltf) {
          var poly = gltf.scene; 
          poly.scale.set(10, 10, 10);
          poly.quaternion.set(0, 0, 0, 1);
          poly.translateX(-0.1);
          scene.add(poly);
          
          window.SCENE.poly = poly;
          
          // UI controls for PolyCam
          var polyui = gui.addFolder('PolyCam Mesh');
          polyui.add(poly.material, 'wireframe');
          polyui.add(window.SCENE, 'do_rotate_poly').name('Rotate!');
          polyui.open();
        });

        // blender mesh
        var editedLoader = new GLTFLoader();
        editedLoader.load('edited_mesh.glb', function(gltf) {
          var editedPoly = gltf.scene;
          editedPoly.scale.set(10, 10, 10);
          editedPoly.quaternion.set(0, 0, 0, 1);
          editedPoly.translateX(0.3)
          scene.add(editedPoly);
      
          window.SCENE.blender = editedPoly;

          // Create an invisible plane
          var planeGeometry = new THREE.PlaneGeometry(5000, 5000);
          var planeMaterial = new THREE.MeshBasicMaterial({ visible: false });
          var invisiblePlane = new THREE.Mesh(planeGeometry, planeMaterial);
          scene.add(invisiblePlane);
          
          // UI controls for Blender Mesh
          var blenderui = gui.addFolder('Blender Mesh');
        
          var helper = new THREE.VertexNormalsHelper(editedPoly, 0.1, 'blue');
          helper.visible = false;
          blenderui.add(helper, 'visible').name('Show normals!');
          window.SCENE.blender_helper = helper;
          
          // Button to change material
          blenderui.add(window.SCENE, 'change_material').name('Change Material');
          // Rotate button for Blender Mesh
          blenderui.add(window.SCENE, 'do_rotate_blender').name('Rotate!');
          
          blenderui.open();
        });  

        // Interaction
        controls = new OrbitControls(camera, renderer.domElement);

        var lastObject; 
        var flag = 0; 
        var flag2 = 0; 
        var mesh;

        renderer.domElement.onmousedown = function( e ){
            flag = 1;
            var count = 0;

            if (e.shiftKey && flag === 1) {
                controls.enabled = false;
                flag2 = 1;

                var pixelCoords = new THREE.Vector2( e.clientX, e.clientY );
                var vpCoords = new THREE.Vector2( 
                            ( pixelCoords.x / window.innerWidth ) * 2 - 1,  //X
                            -( pixelCoords.y / window.innerHeight ) * 2 + 1) // Y
                var vpCoordsNear = new THREE.Vector3( vpCoords.x, vpCoords.y, 0);

                // Create a raycaster
                var raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(vpCoordsNear, camera);
                var intersects = raycaster.intersectObject(invisiblePlane);
                lastObject = intersects[0].object;
            } else {
              flag2 = 0;
            }
        };

        renderer.domElement.onmouseup = function ( e ) {
            controls.enabled = true;
            flag = 0;
        };

        // Call animation/rendering loop
        animate();
      };

      function rotateObject(mesh, rotationSpeed) {
        if (mesh) {
          mesh.rotation.x += rotationSpeed;
          mesh.rotation.y += rotationSpeed;
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
        

        if (window.SCENE.poly && window.SCENE.rotate_poly) {
          var q = new THREE.Quaternion();
          window.SCENE.poly.quaternion.slerp(q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI), 0.01);
        }
        
        // Update the normal helper for Blender Mesh
        if (window.SCENE.blender && window.SCENE.blender_helper) {
          window.SCENE.blender_helper.update();
        }

        stats.update();
      }
    </script>
  </head>
  <body></body>
</html>

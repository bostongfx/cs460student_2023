<html>
  <head>
    <style>
      html, body { 
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }

canvas {
  display: block;
}
</style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      var renderer, controls, scene, camera;

      window.onload = function() {
        // Set up scene, camera, and renderer
        scene = new THREE.Scene();
        
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.set(0, 10, 0);
        
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add lights
        var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 0).normalize();
        scene.add(directionalLight);
        
        var ambientLight = new THREE.AmbientLight(0x404040); // soft white light
        scene.add(ambientLight);

        // Add OrbitControls
        controls = new OrbitControls(camera, renderer.domElement);


        // Load the background image
        var textureLoader = new THREE.TextureLoader();
        var backgroundImage = textureLoader.load('starnight.jpeg'); 
        var backgroundPlaneGeometry = new THREE.PlaneGeometry(2, 2, 0);
        var backgroundPlaneMaterial = new THREE.MeshBasicMaterial({ map: backgroundImage, side: THREE.DoubleSide });
        var backgroundPlane = new THREE.Mesh(backgroundPlaneGeometry, backgroundPlaneMaterial);
        backgroundPlane.position.set(0, 0, -1);
        scene.add(backgroundPlane);
        
        // Load the poly.glb file
        var loader = new GLTFLoader();
        loader.load('poly.glb', function(gltf) {
          var poly = gltf.scene.children[0];
          poly.scale.set(10, 10, 10);
          scene.add(gltf.scene);
        });

        // call animation/rendering loop
        animate();
      };

      function animate() {
        requestAnimationFrame(animate);

        // Update controls
        controls.update();

        // Render the scene
        renderer.render(scene, camera);
      }
    </script>
  </head>
  <body></body>
</html>

<html>
  <head>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important; 
      }
    </style>
  </head>
  <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
  <script type="text/javascript" src="loader.js"></script>
  <script type="text/javascript">
    //Constants
    CUBE_SIDELENGTH = 10;
    GAP = 2;
    CAMERAS = [];
    var intervId;
    var cameraIndex = 0;

    //1) Getting ready for XTK
    window.onload = function() {
      console.log('loaded.');

      r = new X.renderer3D();
      r.init();

      c = new X.cube();
      c.lengthX = c.lengthY = c.lengthZ = CUBE_SIDELENGTH + 1;
      r.add(c);

      r.render();
    }

    window.onkeypress = function(e) {
      //2) Handle keyboard events to move the cube
      if (e.code == 'KeyD') {
        c.transform.translateX(-CUBE_SIDELENGTH - GAP);
      }
      else if (e.code == 'KeyA') {
        c.transform.translateX(CUBE_SIDELENGTH + GAP);
      }
      else if (e.code == 'KeyQ') {
        c.transform.translateY(CUBE_SIDELENGTH + GAP);
      }
      else if (e.code == 'KeyE') {
        c.transform.translateY(-CUBE_SIDELENGTH - GAP);
      }
      else if (e.code == 'KeyW') {
        c.transform.translateZ(CUBE_SIDELENGTH + GAP);
      }
      else if (e.code == 'KeyS') {
        c.transform.translateZ(-CUBE_SIDELENGTH - GAP);
      }

      //3) Add colors
      else if (e.code == 'Digit1') {
        c.color = [1, 1, 1];
      }
      else if (e.code == 'Digit2') {
        c.color = [1, 0, 0];
      }
      else if (e.code == 'Digit3') {
        c.color = [0, 1, 0];
      }
      else if (e.code == 'Digit4') {
        c.color = [0, 0, 1];
      }
      else if (e.code == 'Digit5') {
        c.color = [1, 1, 0];
      }
      else if (e.code == 'Digit6') {
        c.color = [1, 0, 1];
      }
      else if (e.code == 'Digit7') {
        c.color = [0, 1, 1];
      }
      else if (e.code == 'Digit0') {
        c.color = [0, 0, 0];
      }

      //4) Develop placement of cubes
      else if (e.code == 'Space') {
        new_cube = new X.cube();
        new_cube.color = c.color;
        new_cube.transform.matrix = new Float32Array(c.transform.matrix);
        new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH;

        r.add(new_cube);
      }

      //5) Implement scene storage
      else if (e.code == 'KeyO') {
        download();
      }
      else if (e.code == 'KeyL') {
        upload("scene.json");
      }

      //Bonus) Automatic camera movement
      else if (e.code == 'KeyC') {
        CAMERAS.push(r.camera.view);
      }
      else if (e.code == 'KeyV') {
        if (!intervId) {
          intervId = setInterval(changeCamera, 2000);
        }
        else {
          clearInterval();
          intervId = null;
        }
      }
    }

    function changeCamera() {
      if (cameraIndex >= CAMERAS.length) {
        cameraIndex = 0;
      }
      r.camera.view = CAMERAS[cameraIndex];
      cameraIndex++;
    }
  </script>
  <body>
  </body>
</html>

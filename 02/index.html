

<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>CS460 Assignment 2</title>
    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
    
    <script type="text/javascript" src="https://get.goxtk.com/xtk_edge.js"></script>
    <script src="loader.js"> </script>
    <script type="text/javascript">

    window.onload = function() {

      // this gets called when the site is ready

      console.log('loaded.');
      CUBE_SIDELENGTH = 10;
      GAP = 1;
      // create a new scene and renderer
      r = new X.renderer3D();
      r.init();

      // create a cube and add it!
      c = new X.cube();
      c.lengthX = c.lengthY = c.lengthZ = CUBE_SIDELENGTH;
      r.add(c);

      

      // render everything!
      r.render();


      window.onkeypress = function(e) {
        if (e.code == 'KeyD') {
            c.transform.translateX(-CUBE_SIDELENGTH - GAP);
        }
        else if (e.code == 'KeyA') {
            c.transform.translateX(CUBE_SIDELENGTH + GAP);
        }
        else if (e.code == 'KeyW') {
            c.transform.translateZ(CUBE_SIDELENGTH + GAP);
        }
        else if (e.code == 'KeyS') {
            c.transform.translateZ(-CUBE_SIDELENGTH - GAP);
        }
        else if (e.code == 'KeyQ') {
            c.transform.translateY(-CUBE_SIDELENGTH - GAP);
        }
        else if (e.code == 'KeyE') {
            c.transform.translateY(CUBE_SIDELENGTH + GAP);
        }
        else if (e.code == 'Digit1') {
            c.color = [0, 0, 1];
        }
        else if (e.code == 'Digit2') {
            c.color = [0.224, 0.459, 0.247];
        }
        else if (e.code == 'Digit3') {
            c.color = [0.247, 0.82, 0.549];
        }
        else if (e.code == 'Digit4') {
            c.color = [0.404, 0.384, 0.62];
        }
        else if (e.code == 'Digit5') {
            c.color = [0.941, 0.78, 0.322];
        }
        else if (e.code == 'Digit6') {
            c.color = [0.439, 0.365, 0.337];
        }
        else if (e.code == 'Digit7') {
            c.color = [0.961, 0.933, 0.851];
        }
        else if (e.code == 'Digit8') {
            c.color = [0.161, 0.059, 0.22];
        }
        else if (e.code == 'Space') {
            new_cube = new X.cube();
            new_cube.color = c.color;
            new_cube.transform.matrix = new Float32Array(c.transform.matrix);
            new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = CUBE_SIDELENGTH;
            r.add(new_cube);

        }
        else if (e.code == 'KeyO') {
            download();
        }
        else if (e.code == 'KeyL') {
            upload("scene (8).json");
        }


      }
    }
    

     
    </script>
    
      

  </head>
  <body>

  </body>

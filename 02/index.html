<html>
  <head>
    <title>CS460.org Assignment 2</title>
    <style>
      body {
        background-color:rgb(1, 1, 1);
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important; 
      }
    </style>
  <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
  <script src="loader.js"> </script>
  <script type="text/javascript">

    window.onload = function() {
      console.log("loaded.");
      r = new X.renderer3D();
      r.init();

      c = new X.cube();
      c.color = [255,255,255]; // r g b
      r.add(c);
      // r.camera.zoomIn();
      r.render();
    }

    window.onkeypress = function(e) {
      
      if (e.code == 'KeyD') { // ADD TO THE RIGHT
        c.transform.translateX(-22);
        //(-CUBE_SIDELENGTH - GAP);
      } else if (e.code == 'KeyA') { //ADD TO THE LEFT
        c.transform.translateX(22);
        //(CUBE_SIDEELENGTH + GAP);
      } else if (e.code == 'KeyW') { //MOVE UP
        c.transform.translateZ(22);
        //(CUBE_SIDELENGTH + GAP);
      } else if (e.code == 'KeyS') { //MOVE DOWN
        c.transform.translateZ(-22);
        //(-CUBE_SIDELENGTH - GAP);
      } else if (e.code == 'KeyQ') { //MOVE FORWARD
        c.transform.translateY(22);
        //(CUBE_SIDELENGTH + GAP);
      } else if (e.code == 'KeyE') { //MOVE BACKWARD
        c.transform.translateY(-22);
        //(-CUBE_SIDELENGTH - GAP);
      } else if (e.code == 'Digit1') {
        //white
        c.color = [255, 255, 255];
      } else if (e.code == 'Digit2') {
        //red
        c.color = [255, 0, 0];
      } else if (e.code == 'Digit3') {
        //green
        c.color = [0, 255, 0];
      } else if (e.code == 'Digit4') {
        //blue
        c.color = [0, 0, 255];
      } else if (e.code == 'Digit5') {
        //yellow
        c.color = [255, 255, 0];
      } else if (e.code == 'Digit6') {
        //pink
        c.color = [255, 0, 255];
      } else if (e.code == 'Digit7') {
        //cyan
        c.color = [0, 255, 255];
      } else if (e.code == 'Digit8') {
        c.color = [255,82,45];
      } else if (e.code == 'Digit0') {
        //black
        c.color = [0, 0, 0];
        
      } else if (e.code == 'Space') {
        new_cube = new X.cube();
        new_cube.color = c.color;
        new_cube.transform.matrix = new Float32Array(c.transform.matrix);
        new_cube.lengthX = new_cube.lengthY = new_cube.lengthZ = 20;

        r.add(new_cube);
      } else if (e.code == 'KeyO') {
        download();
      } else if (e.code == 'KeyL') {
        var scenePath = 'scene.json';
        upload(scenePath);
      }
    }

  </script>


  </head>

<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera, LASTOBJECT, scalingFlag;
      var toruses = []; // Array to store all toruses
      var torusMaterial; // Material for toruses
      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

         // function to add a torus to the scene
         function addTorus(position, color) {
          const torusGeometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
          torusMaterial = new THREE.MeshStandardMaterial({ color: 0xFF69B4  }); // You can choose your own color
          const torusKnot = new THREE.Mesh( torusGeometry, torusMaterial );
          torusKnot.position.copy(position);
          scene.add(torusKnot);
          LASTOBJECT = torusKnot; // Store the last placed torus
          scalingFlag = true; // Set the scaling flag to true
          toruses.push(torusKnot); // Add the torus to the array
        }

         // Function to set torus material to wireframe mode
         function setTorusWireframe() {
          toruses.forEach(function (torusKnot) {
            torusKnot.material = new THREE.MeshStandardMaterial({ color: 0xffffff, wireframe: true });
          });
        }

        
         renderer.domElement.onmousedown = function(e) {
          if (e.shiftKey) {
            controls.enabled = false; // Disable OrbitControls
            var pixel_coords = new THREE.Vector2(e.clientX, e.clientY);
            var vp_coords = new THREE.Vector2(
              (pixel_coords.x / window.innerWidth) * 2 - 1,
              -(pixel_coords.y / window.innerHeight) * 2 + 1
            );
            var vp_coords_near = new THREE.Vector3(vp_coords.x, vp_coords.y, 0);
            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);
            if (intersects.length > 0) {
              var position = intersects[0].point;
              addTorus(position); // Add a hotpink torus at the intersection point
            }
            controls.enabled = true; // Re-enable OrbitControls after placing the torus
          }
        };
    
        renderer.domElement.onmouseup = function() {
          scalingFlag = false; // Reset the scaling flag when the mouse button is released
        };
        
        renderer.domElement.onmousemove = function(e) {
          if (scalingFlag && LASTOBJECT) {
            const DELTA = e.movementY * 0.1; // Adjust the scaling factor
            LASTOBJECT.scale.set(
              LASTOBJECT.scale.x + DELTA,
              LASTOBJECT.scale.y + DELTA,
              LASTOBJECT.scale.z + DELTA
            );
          }
        }


        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add(ambientLight);

        var light = new THREE.DirectionalLight(0xffffff, 5.0);
        light.position.set(10, 100, 10);
        scene.add(light);


        // configure torus
        const torusGeometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        torusMaterial = new THREE.MeshStandardMaterial({ color: 0xFF00FF }); // You can choose your own color
        const torusKnot = new THREE.Mesh( torusGeometry, torusMaterial );
        scene.add( torusKnot );

        //
        // The invisible plane
        //
        var geometry = new THREE.PlaneGeometry( 10000, 10000 );
        var material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //

        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        // and here..
        controls.update();
        renderer.render( scene, camera );
        
      };
      // Event listener for the "W" key press
      document.addEventListener('keydown', function (event) {
        if (event.key === 'w' || event.key === 'W') {
          toruses.forEach(function (torusKnot) {
          torusKnot.material.wireframe = true;
        });
      }
    });

    </script>
  </head>
  <body></body>
</html>
